<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Signup | Xzedesen - Verified Social Network</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ðŸŽ¨ Same design, nothing removed */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); min-height: 100vh;
           display: flex; justify-content: center; align-items: center; color: #fff; padding: 15px; }
    .signup-container { background: rgba(30,30,50,0.95); backdrop-filter: blur(15px); border-radius: 16px;
           box-shadow: 0 15px 35px rgba(0,0,0,0.3); width: 100%; max-width: 480px; padding: 30px 25px; text-align: center; }
    .logo h1 { font-size: 2.5rem; font-weight: 800; background: linear-gradient(45deg,#ff6b6b,#ff8e53);
           -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 5px; }
    .logo p { color: rgba(255,255,255,0.8); margin-bottom: 20px; font-size: 0.9rem; }
    .form-group { margin-bottom: 15px; text-align: left; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 0.9rem; }
    .form-group input, .form-group select { width: 100%; padding: 14px 16px; border-radius: 10px;
           border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.08); color: #fff; }
    .form-group input:focus, .form-group select:focus { outline: none; border-color: rgba(255,107,107,0.6);
           box-shadow: 0 0 0 3px rgba(255,107,107,0.2); }
    .file-upload { border: 2px dashed rgba(255,255,255,0.3); border-radius: 10px; padding: 20px; text-align: center; cursor: pointer; }
    .file-upload:hover { border-color: rgba(255,107,107,0.6); }
    .file-upload input { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
    .preview-container { margin-top: 10px; display: none; }
    .preview-image { max-width: 120px; border-radius: 8px; border: 2px solid rgba(255,107,107,0.5); }
    .signup-btn, .back-btn { width: 100%; padding: 16px; margin-top: 15px; border-radius: 10px;
           background: linear-gradient(45deg,#ff6b6b,#ff8e53); color: white; font-weight: 600; border: none; cursor: pointer; }
    .error-message { color: #ff6b6b; font-size: 13px; margin-top: 8px; min-height: 16px; text-align: center; }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo">
      <h1>Xzedesen</h1>
      <p>Join the verified elite community</p>
    </div>

    <form id="signupForm">
      <div class="form-group">
        <label for="username">Username*</label>
        <input type="text" id="username" required placeholder="Choose your username">
      </div>

      <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" id="password" required minlength="6" placeholder="Create a strong password">
      </div>

      <div class="form-group">
        <label for="fullname">Full Name*</label>
        <input type="text" id="fullname" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="gender">Gender*</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option><option>Female</option><option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth*</label>
        <input type="date" id="dob" required>
      </div>

      <div class="form-group">
        <label for="state">State*</label>
        <select id="state" required>
          <option value="">Select State</option>
        </select>
      </div>

      <div class="form-group">
        <label for="city">City*</label>
        <select id="city" required>
          <option value="">Select City</option>
        </select>
      </div>

      <div class="form-group">
        <label>Upload Profile Picture*</label>
        <div class="file-upload">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Click to upload photo</p>
          <input type="file" id="selfie" accept="image/*" required>
        </div>
        <div class="preview-container" id="previewContainer">
          <img id="previewImage" class="preview-image" alt="Preview">
        </div>
      </div>

      <div id="signupError" class="error-message"></div>
      <button type="submit" class="signup-btn"><i class="fas fa-user-plus"></i> CREATE VERIFIED ACCOUNT</button>
    </form>

    <button onclick="window.location.href='index.html'" class="back-btn">â¬… Back to Login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEBKGAsMF8woHBpOY5OK4isHGA_anAEPs",
      authDomain: "xzedesen-916ea.firebaseapp.com",
      projectId: "xzedesen-916ea",
      storageBucket: "xzedesen-916ea.appspot.com",
      messagingSenderId: "1019829731381",
      appId: "1:1019829731381:web:e987812821dd660578317c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Load states & cities from cities.json
    async function loadCities() {
      const res = await fetch("cities.json");
      const data = await res.json();
      const stateSelect = document.getElementById("state");
      const citySelect = document.getElementById("city");

      Object.keys(data).forEach(state => {
        let opt = document.createElement("option");
        opt.value = state;
        opt.textContent = state;
        stateSelect.appendChild(opt);
      });

      stateSelect.addEventListener("change", () => {
        citySelect.innerHTML = "<option value=''>Select City</option>";
        if (data[stateSelect.value]) {
          data[stateSelect.value].forEach(city => {
            let opt = document.createElement("option");
            opt.value = city;
            opt.textContent = city;
            citySelect.appendChild(opt);
          });
        }
      });
    }
    loadCities();

    // Signup
    const signupForm = document.getElementById("signupForm");
    const signupError = document.getElementById("signupError");
    const previewContainer = document.getElementById("previewContainer");
    const previewImage = document.getElementById("previewImage");
    const selfieInput = document.getElementById("selfie");

    selfieInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          previewImage.src = ev.target.result;
          previewContainer.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const fullname = document.getElementById("fullname").value.trim();
      const gender = document.getElementById("gender").value;
      const dob = document.getElementById("dob").value;
      const state = document.getElementById("state").value;
      const city = document.getElementById("city").value;
      const selfieFile = selfieInput.files[0];

      if (!username || !password || !fullname || !gender || !dob || !state || !city || !selfieFile) {
        signupError.textContent = "All fields are required!";
        return;
      }

      const email = username + "@xzedesen.com";

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        const storageRef = ref(storage, `users/${uid}/profile.jpg`);
        await uploadBytes(storageRef, selfieFile);
        const photoURL = await getDownloadURL(storageRef);

        await setDoc(doc(db, "users", uid), {
          username, fullname, dob, gender, state, city,
          photoURL, email,
          role: "user", isAdmin: false, verified: false,
          createdAt: serverTimestamp()
        });

        alert("Account created successfully!");
        window.location.href = "welcome.html";
      } catch (err) {
        console.error(err);
        signupError.textContent = err.message;
      }
    });
  </script>
</body>
</html>
