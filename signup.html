<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Xzedesen</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .bg-bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bg-bubbles li {
      position: absolute;
      list-style: none;
      display: block;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      top: -160px;
      animation: square 15s infinite;
      transition-timing-function: linear;
      border-radius: 50%;
    }

    .bg-bubbles li:nth-child(1) { left: 10%; width: 80px; height: 80px; }
    .bg-bubbles li:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 12s; width: 60px; height: 60px; }
    .bg-bubbles li:nth-child(3) { left: 25%; animation-delay: 2s; width: 70px; height: 70px; }
    .bg-bubbles li:nth-child(4) { left: 40%; animation-duration: 15s; width: 90px; height: 90px; }
    .bg-bubbles li:nth-child(5) { left: 70%; width: 50px; height: 50px; }
    .bg-bubbles li:nth-child(6) { left: 80%; animation-delay: 2s; width: 60px; height: 60px; }
    .bg-bubbles li:nth-child(7) { left: 32%; animation-delay: 4s; width: 75px; height: 75px; }
    .bg-bubbles li:nth-child(8) { left: 55%; animation-delay: 8s; animation-duration: 25s; width: 100px; height: 100px; }
    .bg-bubbles li:nth-child(9) { left: 25%; animation-delay: 1s; animation-duration: 25s; width: 65px; height: 65px; }
    .bg-bubbles li:nth-child(10) { left: 90%; animation-delay: 7s; width: 45px; height: 45px; }

    @keyframes square {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 50%; }
      100% { transform: translateY(1000px) rotate(720deg); opacity: 0; border-radius: 20%; }
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      padding: 40px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signup-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ff6b6b, #ff8e53, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
      letter-spacing: 1px;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 24px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 15px;
      color: #fff;
      transition: all 0.2s ease;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 107, 107, 0.6);
      box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(45deg, #ff6b6b, #ff8e53);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 15px;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
      letter-spacing: 1px;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(255, 107, 107, 0.6);
    }

    .back-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #3a6073, #16222a);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 12px;
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <ul class="bg-bubbles">
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
  </ul>

  <div class="signup-container">
    <div class="signup-title">Signup</div>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose your username">
      </div>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <button type="submit" class="login-btn">JOIN NOW - APPLY FOR VERIFICATION</button>
      <button type="button" onclick="window.location.href='index.html'" class="back-btn">‚Üê Back to Login</button>
    </form>
  </div>
</body>
</html>
