<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Signup | Xzedesen</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
      padding: 20px;
    }

    .bg-bubbles{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    .bg-bubbles li{
      position: absolute;
      list-style: none;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      bottom: -160px;
      animation: square 20s infinite linear;
      border-radius: 50%;
    }
    .bg-bubbles li:nth-child(1){left:10%;width:80px;height:80px;}
    .bg-bubbles li:nth-child(2){left:20%;animation-delay:2s;width:60px;height:60px;}
    .bg-bubbles li:nth-child(3){left:25%;animation-delay:4s;width:70px;height:70px;}
    .bg-bubbles li:nth-child(4){left:40%;animation-delay:1s;width:90px;height:90px;}
    .bg-bubbles li:nth-child(5){left:70%;animation-delay:3s;width:50px;height:50px;}
    .bg-bubbles li:nth-child(6){left:80%;animation-delay:6s;width:60px;height:60px;}
    .bg-bubbles li:nth-child(7){left:32%;animation-delay:8s;width:75px;height:75px;}
    .bg-bubbles li:nth-child(8){left:55%;animation-delay:5s;width:100px;height:100px;}
    .bg-bubbles li:nth-child(9){left:25%;animation-delay:9s;width:65px;height:65px;}
    .bg-bubbles li:nth-child(10){left:90%;animation-delay:7s;width:45px;height:45px;}
    @keyframes square {
      0%{transform:translateY(0) rotate(0);opacity:1;}
      100%{transform:translateY(-1000px) rotate(720deg);opacity:0;}
    }

    .container{
      background: rgba(30, 30, 50, 0.85);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px 25px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      animation: fadeIn .8s ease-out;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
        margin: 10px;
      }
    }
    
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }

    .logo{
      text-align: center;
      margin-bottom: 20px;
    }
    .logo h1{
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(45deg,#ff6b6b,#ff8e53);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    @media (max-width: 480px) {
      .logo h1 {
        font-size: 2.2rem;
      }
    }

    h2{
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4rem;
    }
    
    @media (max-width: 480px) {
      h2 {
        font-size: 1.2rem;
      }
    }

    .form-group{
      margin-bottom: 18px;
      position: relative;
    }
    .form-group label{
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }
    .form-group input,
    .form-group select{
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-size: 16px;
      -webkit-appearance: none;
      appearance: none;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #ff6b6b;
      box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
    }
    
    .form-group input::placeholder{
      color: rgba(255,255,255,0.6);
    }
    
    .form-group input[type="date"] {
      min-height: 50px;
    }
    
    .form-group select{
      color: #000;
      background: #fff;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 16px;
      padding-right: 40px;
    }

    /* Username availability styles */
    .username-preview {
      margin-top: 8px;
      font-size: 13px;
      padding: 8px 12px;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      display: none;
    }
    
    .username-available {
      color: #4ecdc4;
      border-left: 3px solid #4ecdc4;
    }
    
    .username-taken {
      color: #ff6b6b;
      border-left: 3px solid #ff6b6b;
    }
    
    .username-checking {
      color: #ff8e53;
      border-left: 3px solid #ff8e53;
    }
    
    .availability-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .row{
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .row .form-group{
      flex: 1;
      min-width: 120px;
    }
    
    @media (max-width: 480px) {
      .row {
        flex-direction: column;
        gap: 0;
      }
      .row .form-group {
        flex: auto;
      }
    }

    .btn{
      width: 100%;
      padding: 16px;
      background: linear-gradient(45deg,#ff6b6b,#ff8e53);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: .3s;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover,
    .btn:active {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,107,107,.5);
    }
    
    .btn:disabled {
      background: rgba(255,255,255,0.2);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .back-btn{
      text-align: center;
      margin-top: 20px;
    }
    .back-btn a{
      color: #ff6b6b;
      text-decoration: none;
      font-weight: 600;
      transition: .3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .back-btn a:hover{
      color: #ff8e53;
      text-decoration: underline;
    }

    .error{
      color: #ff6b6b;
      font-size: 13px;
      margin-top: 5px;
      display: block;
      min-height: 18px;
    }
    
    #otherGenderBox{
      display: none;
      margin-top: 8px;
    }
    
    #city-group{
      display: none;
    }
    
    html {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
  </style>
</head>
<body>
  <ul class="bg-bubbles">
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
  </ul>

  <div class="container">
    <div class="logo"><h1>Signup</h1></div>
    <h2>Join the Verified Realm</h2>

    <form id="signupForm">
      <div class="form-group">
        <label for="username">Username <small>(e.g., user123)</small></label>
        <input type="text" id="username" placeholder="Choose username" required>
        <div id="usernameError" class="error"></div>
        <div id="usernamePreview" class="username-preview"></div>
      </div>

      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
          <input type="text" id="otherGenderBox" placeholder="Please specify">
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required>
        </div>
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <select id="state" required>
          <option value="">Select state</option>
        </select>
      </div>

      <div class="form-group" id="city-group">
        <label for="city">City</label>
        <select id="city" required>
          <option value="">Select city</option>
        </select>
      </div>

      <button type="submit" class="btn" id="submitBtn">Submit for Verification</button>
    </form>

    <div class="back-btn"><a href="index.html"><i class="fas fa-arrow-left"></i> Back to Login</a></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEBKGAsMF8woHBpOY5OK4isHGA_anAEPs",
      authDomain: "xzedesen-916ea.firebaseapp.com",
      projectId: "xzedesen-916ea",
      storageBucket: "xzedesen-916ea.firebasestorage.app",
      messagingSenderId: "1019829731381",
      appId: "1:1019829731381:web:e987812821dd660578317c"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load states from JSON
    const stateSelect = document.getElementById("state");
    const cityGroup = document.getElementById("city-group");
    const citySelect = document.getElementById("city");
    const usernameInput = document.getElementById("username");
    const usernamePreview = document.getElementById("usernamePreview");
    const submitBtn = document.getElementById("submitBtn");

    let usernameCheckTimeout;
    let isUsernameAvailable = false;

    // Username availability check function
    async function checkUsernameAvailability(username) {
      if (username.length < 3) {
        hideUsernamePreview();
        return;
      }

      showCheckingStatus();
      
      // Validate username format first
      const validationError = validateUsername(username);
      if (validationError) {
        showUsernameError(validationError);
        return;
      }

      const fullUsername = username + "@xzedesen.com";
      
      try {
        const ref = doc(db, "users", fullUsername);
        const snap = await getDoc(ref);
        
        if (snap.exists()) {
          showUsernameTaken(fullUsername);
        } else {
          showUsernameAvailable(fullUsername);
        }
      } catch (err) {
        showUsernameError("Error checking username availability");
      }
    }

    function showCheckingStatus() {
      usernamePreview.innerHTML = `
        <div class="availability-status">
          <i class="fas fa-spinner fa-spin"></i>
          <span>Checking username availability...</span>
        </div>
      `;
      usernamePreview.className = "username-preview username-checking";
      usernamePreview.style.display = "block";
      isUsernameAvailable = false;
      updateSubmitButton();
    }

    function showUsernameAvailable(fullUsername) {
      usernamePreview.innerHTML = `
        <div class="availability-status">
          <i class="fas fa-check-circle"></i>
          <span>Your username is <strong>${fullUsername}</strong></span>
        </div>
      `;
      usernamePreview.className = "username-preview username-available";
      usernamePreview.style.display = "block";
      isUsernameAvailable = true;
      updateSubmitButton();
    }

    function showUsernameTaken(fullUsername) {
      usernamePreview.innerHTML = `
        <div class="availability-status">
          <i class="fas fa-times-circle"></i>
          <span>Username already taken! <strong>${fullUsername}</strong> is not available</span>
        </div>
      `;
      usernamePreview.className = "username-preview username-taken";
      usernamePreview.style.display = "block";
      isUsernameAvailable = false;
      updateSubmitButton();
    }

    function showUsernameError(error) {
      usernamePreview.innerHTML = `
        <div class="availability-status">
          <i class="fas fa-exclamation-circle"></i>
          <span>${error}</span>
        </div>
      `;
      usernamePreview.className = "username-preview username-taken";
      usernamePreview.style.display = "block";
      isUsernameAvailable = false;
      updateSubmitButton();
    }

    function hideUsernamePreview() {
      usernamePreview.style.display = "none";
      isUsernameAvailable = false;
      updateSubmitButton();
    }

    function updateSubmitButton() {
      submitBtn.disabled = !isUsernameAvailable;
    }

    // Real-time username checking with debounce
    usernameInput.addEventListener("input", function() {
      const username = this.value.toLowerCase().trim();
      document.getElementById("usernameError").textContent = "";
      
      clearTimeout(usernameCheckTimeout);
      
      if (username.length >= 3) {
        usernameCheckTimeout = setTimeout(() => {
          checkUsernameAvailability(username);
        }, 500);
      } else {
        hideUsernamePreview();
      }
    });

    fetch("cities.json")
      .then(res => res.json())
      .then(data => {
        Object.keys(data).forEach(state => {
          let opt = document.createElement("option");
          opt.value = state; opt.textContent = state;
          stateSelect.appendChild(opt);
        });

        stateSelect.addEventListener("change", () => {
          citySelect.innerHTML = "<option value=''>Select city</option>";
          if (stateSelect.value) {
            data[stateSelect.value].forEach(city => {
              let opt = document.createElement("option");
              opt.value = city; opt.textContent = city;
              citySelect.appendChild(opt);
            });
            let otherOpt = document.createElement("option");
            otherOpt.value = "Other"; otherOpt.textContent = "Other";
            citySelect.appendChild(otherOpt);
            cityGroup.style.display = "block";
          } else {
            cityGroup.style.display = "none";
          }
        });
      })
      .catch(err => {
        console.error("Error loading cities data:", err);
      });

    // Gender handling
    document.getElementById("gender").addEventListener("change", e => {
      document.getElementById("otherGenderBox").style.display = 
        e.target.value === "Other" ? "block" : "none";
    });

    // Username validation
    function validateUsername(u){
      if(u.length < 5) return "Must be at least 5 characters";
      if(!/[0-9]/.test(u)) return "Must include at least one number";
      if(/\s/.test(u)) return "No spaces allowed";
      if(!/^[a-z0-9.]+$/.test(u)) return "Only letters, numbers & periods allowed";
      if(u.includes(".com")||u.includes(".net")) return "Invalid username";
      return "";
    }

    document.getElementById("signupForm").addEventListener("submit", async e=>{
      e.preventDefault();
      
      if (!isUsernameAvailable) {
        alert("❌ Please choose an available username first.");
        return;
      }
      
      let username = document.getElementById("username").value.toLowerCase();
      let fullname = document.getElementById("fullname").value;
      let gender = document.getElementById("gender").value;
      if(gender==="Other") gender=document.getElementById("otherGenderBox").value;
      let dob = document.getElementById("dob").value;
      let state = stateSelect.value;
      let city = citySelect.value;

      // Final validation
      let error = validateUsername(username);
      if(error){
        document.getElementById("usernameError").textContent=error;
        return;
      }
      
      username = username+"@xzedesen.com";

      try{
        const ref = doc(db,"users",username);
        const snap = await getDoc(ref);
        if(snap.exists()){
          alert("❌ Username already taken. Please choose another one.");
          return;
        }
        await setDoc(ref,{fullname,gender,dob,state,city,verified:false,createdAt:new Date().toISOString()});
        alert("✅ Submitted! Wait for admin approval.");
        e.target.reset();
        cityGroup.style.display="none";
        document.getElementById("otherGenderBox").style.display = "none";
        hideUsernamePreview();
      }catch(err){alert("❌ Error: "+err.message);}
    });
  </script>
</body>
</html>
