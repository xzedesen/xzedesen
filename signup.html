<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xzedesen Signup</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .form-group input, 
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    #username-status {
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      background: linear-gradient(45deg, #ff6b6b, #ff8e53);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Signup Form</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="username">Choose Username</label>
        <input id="username" placeholder="Enter Username" required>
        <div id="username-status"></div>
      </div>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" placeholder="Enter your full name" required>
      </div>

      <!-- ✅ Gender Dropdown -->
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" id="other-gender" placeholder="Please specify" style="display:none; margin-top:10px;">
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input id="dob" type="date" required>
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <select id="state" required>
          <option value="">-- Select State --</option>
        </select>
      </div>

      <div class="form-group" id="city-group" style="display:none;">
        <label for="city">City</label>
        <select id="city"></select>
      </div>

      <input type="text" id="other-location" placeholder="Enter your location" style="display:none; margin-top:10px;">

      <div class="form-group">
        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" accept="image/*" required>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDEBKGAsMF8woHBpOY5OK4isHGA_anAEPs",
      authDomain: "xzedesen-916ea.firebaseapp.com",
      projectId: "xzedesen-916ea",
      storageBucket: "xzedesen-916ea.firebasestorage.app",
      messagingSenderId: "1019829731381",
      appId: "1:1019829731381:web:e987812821dd660578317c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // ✅ Gender select → show input if Other
    document.getElementById("gender").addEventListener("change", function() {
      const otherGender = document.getElementById("other-gender");
      if (this.value === "Other") {
        otherGender.style.display = "block";
        otherGender.required = true;
      } else {
        otherGender.style.display = "none";
        otherGender.required = false;
      }
    });

    // ✅ Username availability check
    document.getElementById("username").addEventListener("blur", async () => {
      let rawUsername = document.getElementById("username").value.toLowerCase();
      if (!rawUsername) return;

      let username = rawUsername + "@xzedesen.com";
      const userRef = doc(db, "users", username);
      const userSnap = await getDoc(userRef);

      const statusDiv = document.getElementById("username-status");
      if (userSnap.exists()) {
        statusDiv.innerText = "❌ Username not available";
        statusDiv.style.color = "red";
      } else {
        statusDiv.innerText = "✅ Username available";
        statusDiv.style.color = "lightgreen";
      }
    });

    // ✅ Form Submit
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      let rawUsername = document.getElementById("username").value.toLowerCase();
      let username = rawUsername + "@xzedesen.com";
      let name = document.getElementById("name").value;
      let gender = document.getElementById("gender").value;
      if (gender === "Other") {
        gender = document.getElementById("other-gender").value;
      }
      let dob = document.getElementById("dob").value;
      let state = document.getElementById("state").value;
      let city = document.getElementById("city").value || document.getElementById("other-location").value;
      let location = state + (city ? ", " + city : "");
      let file = document.getElementById("photo").files[0];

      if (!file) {
        alert("❌ Please upload a photo.");
        return;
      }

      try {
        const storageRef = ref(storage, "user_photos/" + username + ".jpg");
        await uploadBytes(storageRef, file);
        const photoURL = await getDownloadURL(storageRef);

        await setDoc(doc(db, "users", username), {
          name, gender, dob, location,
          photoURL: photoURL,
          verified: false,
          createdAt: new Date().toISOString()
        });

        alert("✅ Details submitted! Wait for admin approval.");
        document.getElementById("signupForm").reset();
        document.getElementById("username-status").innerText = "";
      } catch (err) {
        alert("❌ Error: " + err.message);
      }
    });

    // ✅ Load states & cities from JSON
    let citiesByState = {};
    fetch("cities.json")
      .then(res => res.json())
      .then(data => {
        citiesByState = data;
        const stateDropdown = document.getElementById("state");
        Object.keys(citiesByState).forEach(state => {
          const option = document.createElement("option");
          option.value = state;
          option.textContent = state;
          stateDropdown.appendChild(option);
        });
      });

    document.getElementById("state").addEventListener("change", function() {
      const state = this.value;
      const cityDropdown = document.getElementById("city");
      const cityGroup = document.getElementById("city-group");
      const otherBox = document.getElementById("other-location");

      cityDropdown.innerHTML = "";

      if (state && citiesByState[state]) {
        cityGroup.style.display = "block";
        otherBox.style.display = "none";
        citiesByState[state].forEach(city => {
          const option = document.createElement("option");
          option.value = city;
          option.textContent = city;
          cityDropdown.appendChild(option);
        });
      } else if (state === "Other") {
        cityGroup.style.display = "none";
        otherBox.style.display = "block";
      } else {
        cityGroup.style.display = "none";
        otherBox.style.display = "none";
      }
    });
  </script>
</body>
</html>
