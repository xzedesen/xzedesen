<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveyors and Loss Assessors Exam</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            padding: 20px;
            color: #1f2937;
            overflow-x: hidden;
            position: relative;
            transition: background 0.5s ease, color 0.5s ease;
        }

        body.dark-theme {
            background: linear-gradient(135deg, #1f2937, #374151);
            color: #e5e7eb;
        }

        /* Fixed Bubble Animation */
        .bubble {
            position: fixed;
            bottom: -100px;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: bubbleRise 15s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        .dark-theme .bubble {
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes bubbleRise {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-120vh) translateX(0);
                opacity: 0;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
            transition: background 0.5s ease;
        }

        .dark-theme .container {
            background: #1f2937;
        }

        .header {
            background: linear-gradient(to right, #2563eb, #60a5fa);
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.5s ease;
        }

        .dark-theme .header {
            background: linear-gradient(to right, #1e40af, #3b82f6);
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .header h2 {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.9;
        }

        .theme-toggle, .home-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover, .home-btn:hover {
            transform: scale(1.2);
        }

        .view-history-btn, .start-quiz-btn {
            background: linear-gradient(to right, #4b5563, #6b7280);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .view-history-btn:hover, .start-quiz-btn:hover {
            background: linear-gradient(to right, #374151, #4b5563);
            transform: translateY(-2px);
        }

        .quiz-container {
            padding: 25px;
            transition: color 0.5s ease;
        }

        .dark-theme .quiz-container {
            color: #e5e7eb;
        }

        .welcome-screen {
            text-align: center;
            padding: 40px;
        }

        .welcome-screen h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #1f2937;
            font-weight: 500;
            transition: color 0.5s ease;
        }

        .dark-theme .welcome-screen h2 {
            color: #e5e7eb;
        }

        .selection-container {
            margin-bottom: 20px;
        }

        .selection-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #1f2937;
            transition: color 0.3s ease;
        }

        .dark-theme .selection-container label {
            color: #e5e7eb;
        }

        .selection-container select {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease, background 0.3s ease;
        }

        .dark-theme .selection-container select {
            background: #374151;
            border-color: #4b5563;
            color: #e5e7eb;
        }

        .history-btn-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .question-number {
            font-size: 16px;
            color: #2563eb;
            font-weight: 700;
            margin-bottom: 10px;
            transition: color 0.5s ease;
        }

        .dark-theme .question-number {
            color: #60a5fa;
        }

        .question-text {
            font-size: 20px;
            margin-bottom: 20px;
            color: #1f2937;
            font-weight: 500;
            transition: color 0.5s ease;
        }

        .dark-theme .question-text {
            color: #e5e7eb;
        }

        .options-container {
            display: grid;
            grid-gap: 12px;
            margin-bottom: 25px;
        }

        .option {
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: background 0.3s ease, border-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .dark-theme .option {
            background-color: #374151;
            border-color: #4b5563;
            color: #e5e7eb;
        }

        .option:hover {
            background-color: #e5e7eb;
            transform: translateY(-2px);
        }

        .dark-theme .option:hover {
            background-color: #4b5563;
        }

        .option.selected {
            background-color: #2563eb;
            color: white;
            border-color: #1e40af;
        }

        .dark-theme .option.selected {
            background-color: #3b82f6;
            border-color: #1e40af;
        }

        .option.correct {
            background-color: #d4edda;
            border-color: #22c55e;
            color: #166534;
        }

        .dark-theme .option.correct {
            background-color: #166534;
            border-color: #22c55e;
            color: #d4edda;
        }

        .option.incorrect {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
        }

        .dark-theme .option.incorrect {
            background-color: #991b1b;
            border-color: #ef4444;
            color: #fee2e2;
        }

        .option .option-number {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #d1d5db;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
            font-weight: 500;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .dark-theme .option .option-number {
            background: #4b5563;
            color: #e5e7eb;
        }

        .option.selected .option-number {
            background: #1e40af;
            color: white;
        }

        .dark-theme .option.selected .option-number {
            background: #1e40af;
        }

        .option.correct .option-number {
            background: #22c55e;
            color: white;
        }

        .option.incorrect .option-number {
            background: #ef4444;
            color: white;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        #next-btn {
            background: linear-gradient(to right, #2563eb, #3b82f6);
            color: white;
        }

        #next-btn:hover {
            background: linear-gradient(to right, #1e40af, #2563eb);
            transform: translateY(-2px);
        }

        #submit-test-btn {
            background: linear-gradient(to right, #16a34a, #22c55e);
            color: white;
        }

        #submit-test-btn:hover {
            background: linear-gradient(to right, #15803d, #16a34a);
            transform: translateY(-2px);
        }

        #restart-btn {
            background: linear-gradient(to right, #4b5563, #6b7280);
            color: white;
        }

        #restart-btn:hover {
            background: linear-gradient(to right, #374151, #4b5563);
            transform: translateY(-2px);
        }

        .result {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: popIn 0.5s ease-out;
            transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .correct {
            background-color: #d4edda;
            color: #166534;
            border: 1px solid #22c55e;
        }

        .dark-theme .correct {
            background-color: #166534;
            color: #d4edda;
            border-color: #22c55e;
        }

        .incorrect {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .dark-theme .incorrect {
            background-color: #991b1b;
            color: #fee2e2;
            border-color: #ef4444;
        }

        .score-container {
            text-align: center;
            font-size: 22px;
            font-weight: 500;
            color: #1f2937;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .dark-theme .score-container {
            color: #e5e7eb;
        }

        .score-container.pass {
            color: #22c55e;
        }

        .dark-theme .score-container.pass {
            color: #4ade80;
        }

        .score-container.fail {
            color: #ef4444;
        }

        .dark-theme .score-container.fail {
            color: #f87171;
        }

        .history-container {
            display: none;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            margin: 20px 0;
            max-height: 250px;
            overflow-y: auto;
            transition: background 0.3s ease;
        }

        .dark-theme .history-container {
            background: #374151;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid #d1d5db;
            font-size: 14px;
            cursor: pointer;
        }

        .dark-theme .history-item {
            border-bottom: 1px solid #4b5563;
            color: #e5e7eb;
        }

        .history-item:hover {
            background: #e5e7eb;
        }

        .dark-theme .history-item:hover {
            background: #4b5563;
        }

        .quiz-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .dark-theme .quiz-info {
            background: #374151;
        }

        .chapter-info {
            font-size: 18px;
            font-weight: 500;
            color: #2563eb;
            transition: color 0.3s ease;
        }

        .dark-theme .chapter-info {
            color: #60a5fa;
        }

        .timer-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 500;
            color: #ef4444;
            transition: color 0.3s ease;
        }

        .dark-theme .timer-container {
            color: #f87171;
        }

        .random-toggle {
            background: linear-gradient(to right, #7c3aed, #8b5cf6);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .random-toggle:hover {
            background: linear-gradient(to right, #6d28d9, #7c3aed);
            transform: translateY(-2px);
        }

        .random-toggle.active {
            background: linear-gradient(to right, #16a34a, #22c55e);
        }

        .random-toggle.active:hover {
            background: linear-gradient(to right, #15803d, #16a34a);
        }

        .quiz-settings {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .designer-credit {
            position: fixed;
            bottom: 15px;
            right: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            z-index: 100;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .dark-theme .designer-credit {
            color: rgba(229, 231, 235, 0.6);
        }

        .protection-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            .header {
                flex-direction: column;
                gap: 10px;
            }
            .header h1 {
                font-size: 24px;
            }
            .header h2 {
                font-size: 14px;
            }
            .theme-toggle, .home-btn {
                position: absolute;
                top: 20px;
            }
            .home-btn {
                left: 20px;
            }
            .theme-toggle {
                right: 20px;
            }
            .selection-container select {
                max-width: 100%;
            }
            .quiz-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            .quiz-settings {
                flex-direction: column;
                gap: 10px;
            }
            .designer-credit {
                right: 10px;
                bottom: 10px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Bubble Animation - Fixed -->
    <div class="bubble" style="left: 5%;"></div>
    <div class="bubble" style="left: 10%;"></div>
    <div class="bubble" style="left: 15%;"></div>
    <div class="bubble" style="left: 20%;"></div>
    <div class="bubble" style="left: 25%;"></div>
    <div class="bubble" style="left: 30%;"></div>
    <div class="bubble" style="left: 35%;"></div>
    <div class="bubble" style="left: 40%;"></div>
    <div class="bubble" style="left: 45%;"></div>
    <div class="bubble" style="left: 50%;"></div>
    <div class="bubble" style="left: 55%;"></div>
    <div class="bubble" style="left: 60%;"></div>
    <div class="bubble" style="left: 65%;"></div>
    <div class="bubble" style="left: 70%;"></div>
    <div class="bubble" style="left: 75%;"></div>
    <div class="bubble" style="left: 80%;"></div>
    <div class="bubble" style="left: 85%;"></div>
    <div class="bubble" style="left: 90%;"></div>
    <div class="bubble" style="left: 95%;"></div>

    <div class="container">
        <div class="header">
            <button class="home-btn" id="home-btn"><i class="fas fa-home"></i></button>
            <div class="header-title">
                <h1>Surveyors and Loss Assessors Exam</h1>
                <h2>Test your knowledge</h2>
            </div>
            <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>

        <div class="quiz-container" id="quiz-container" style="display: none;">
            <div class="history-btn-container">
                <button class="view-history-btn" id="view-history-btn">View History</button>
            </div>
            
            <div class="quiz-info">
                <div class="chapter-info" id="chapter-info">Chapter: S-01 Ch 1</div>
                <div class="timer-container">
                    <i class="fas fa-clock"></i>
                    <span id="timer">00:00</span>
                </div>
            </div>
            
            <div class="quiz-settings">
                <button class="random-toggle" id="random-toggle">
                    <i class="fas fa-random"></i> Random: OFF
                </button>
            </div>
            
            <div class="question-number" id="question-number">Question 1</div>
            <div class="question-text" id="question-text"></div>

            <div class="options-container" id="options-container">
                <!-- Options will be inserted here by JavaScript -->
            </div>

            <div class="result" id="result"></div>

            <div class="history-container" id="history-container"></div>

            <div class="controls">
                <button id="next-btn">Next Question</button>
                <button id="submit-test-btn">Submit Test</button>
                <button id="restart-btn">Restart Quiz</button>
            </div>

            <div class="score-container" id="score-container"></div>
        </div>

        <div class="welcome-screen" id="welcome-screen">
            <h2>Welcome to the Surveyors and Loss Assessors Exam!</h2>
            <div class="selection-container">
                <label for="book-select">Select Book:</label>
                <select id="book-select">
                    <option value="S-01">S-01: Principles & Practice of Insurance</option>
                    <option value="S-06">S-06: Motor Insurance</option>
                </select>
                <label for="chapter-select">Select Chapter:</label>
                <select id="chapter-select">
                    <!-- Chapters will be populated by JavaScript -->
                </select>
                <button class="start-quiz-btn" id="start-quiz-btn">Start Quiz</button>
            </div>
        </div>
    </div>

    <!-- Designer Credit -->
    <div class="designer-credit">Designed by Naveen Parkash Sahota</div>

    <!-- Protection Overlay -->
    <div class="protection-overlay" id="protection-overlay"></div>

    <script>
        // Questions organized by book and chapter
        const questions = {
            "S-01": {
                "Ch 1": [
                    {
                        question: "What is the definition of risk in insurance?",
                        options: [
                            "Certainty of an event occurring",
                            "Uncertainty of loss due to an event",
                            "Guaranteed profit from an event",
                            "Absence of any event"
                        ],
                        correct: 1,
                        explanation: "Risk in insurance refers to the uncertainty of loss or damage due to an event (Ch 1, Pg 1)."
                    },
                    {
                        question: "Which of the following best describes insurable risk?",
                        options: [
                            "Any risk that can be measured and quantified",
                            "Only risks related to natural disasters",
                            "Risks that are certain to happen",
                            "Risks that cannot be financially measured"
                        ],
                        correct: 0,
                        explanation: "Insurable risks are those that can be measured and quantified financially (Ch 1, Pg 5)."
                    },
{
    "question": "What is the primary definition of 'risk' in the context of insurance?",
    "options": [
      "Certainty of an event occurring",
      "Future uncertainty as regards financial loss",
      "Guaranteed profit from an event",
      "Absence of any financial impact"
    ],
    "correct": 1,
    "explanation": "In insurance, risk is defined as 'future uncertainty as regards financial loss,' as it involves unpredictable events that may cause financial damage (S-01, Ch 1, Pg 1)."
  },
  {
    "question": "How does the ordinary man typically perceive the term 'risk'?",
    "options": [
      "As an opportunity for profit",
      "As exposure to danger",
      "As a predictable event",
      "As a financial gain"
    ],
    "correct": 1,
    "explanation": "To the ordinary man, 'risk' means exposure to danger, as per the dictionary definition which includes hazard or chance of bad consequences (S-01, Ch 1, Pg 1)."
  },
  {
    "question": "Which of the following is an example of a business risk?",
    "options": [
      "Fire damaging a factory",
      "Failure to sell products due to competition",
      "Earthquake causing structural damage",
      "Theft of goods from a warehouse"
    ],
    "correct": 1,
    "explanation": "Business risks, also called speculative risks, include failures due to competition, such as inability to sell products at planned prices (S-01, Ch 1, Pg 2)."
  },
  {
    "question": "Which type of risk can result in either a loss or a profit?",
    "options": [
      "Pure risk",
      "Static risk",
      "Speculative risk",
      "Natural risk"
    ],
    "correct": 2,
    "explanation": "Speculative or business risks can result in either a loss or a profit, unlike pure risks which only result in loss (S-01, Ch 1, Pg 2)."
  },
  {
    "question": "What is a characteristic of dynamic risks?",
    "options": [
      "They occur with regularity",
      "They arise from changes in society",
      "They are always insurable",
      "They result only in losses"
    ],
    "correct": 1,
    "explanation": "Dynamic risks arise from economic, social, technological, environmental, or political changes in society, making them less predictable (S-01, Ch 1, Pg 2)."
  },
  {
    "question": "Which of the following is a social factor contributing to business risk?",
    "options": [
      "Inflation",
      "Consumer behavior",
      "War",
      "New technology"
    ],
    "correct": 1,
    "explanation": "Consumer behavior is a social factor that contributes to business risks, as changes in tastes or preferences can affect sales (S-01, Ch 1, Pg 2)."
  },
  {
    "question": "Why are business risks generally considered uninsurable?",
    "options": [
      "They are predictable and regular",
      "Insurers lack data to assess them",
      "They always result in profit",
      "They are covered under standard policies"
    ],
    "correct": 1,
    "explanation": "Business risks are uninsurable because insurers lack sufficient data to measure economic factors causing these losses, making premium calculation difficult (S-01, Ch 1, Pg 3)."
  },
  {
    "question": "What is a key reason insurers avoid covering business risks?",
    "options": [
      "They are too predictable",
      "They inhibit economic progress",
      "They are easy to measure",
      "They always result in high profits"
    ],
    "correct": 1,
    "explanation": "Covering business risks may inhibit economic progress, as insured parties might rely on insurance instead of managing risks themselves (S-01, Ch 1, Pg 3)."
  },
  {
    "question": "Which management strategy helps control business risks?",
    "options": [
      "Increasing premium rates",
      "Diversification of products",
      "Avoiding all insurance",
      "Relying solely on reinsurance"
    ],
    "correct": 1,
    "explanation": "Diversification of products or markets reduces business risks by spreading potential losses across different areas (S-01, Ch 1, Pg 3)."
  },
  {
    "question": "How does geographical diversification help manage business risks?",
    "options": [
      "By increasing production costs",
      "By balancing losses with profits in different regions",
      "By limiting business to one area",
      "By avoiding all market transactions"
    ],
    "correct": 1,
    "explanation": "Geographical diversification balances losses in one region with profits in others, reducing overall risk exposure (S-01, Ch 1, Pg 3)."
  },
  {
    "question": "What is a pure risk?",
    "options": [
      "A risk with potential for profit",
      "A risk resulting only in loss",
      "A risk caused by economic changes",
      "A risk that is uninsurable"
    ],
    "correct": 1,
    "explanation": "Pure risks, also called static risks, result only in loss and have no potential for profit, unlike speculative risks (S-01, Ch 1, Pg 4)."
  },
  {
    "question": "Which of the following is an example of a pure risk?",
    "options": [
      "Fluctuation in market prices",
      "Damage due to cyclone",
      "Failure to meet production targets",
      "Changes in consumer preferences"

            // Anti-copy protection
            function enableProtection() {
                // Disable right-click
                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
                
                // Disable text selection
                document.addEventListener('selectstart', function(e) {
                    e.preventDefault();
                    return false;
                });
                
                // Disable keyboard shortcuts for copy, cut, paste
                document.addEventListener('keydown', function(e) {
                    if (e.ctrlKey && (e.key === 'c' || e.key === 'C' || e.key === 'x' || e.key === 'X' || e.key === 'v' || e.key === 'V')) {
                        e.preventDefault();
                        return false;
                    }
                    
                    // Disable F12 and Ctrl+Shift+I
                    if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                        e.preventDefault();
                        return false;
                    }
                });
                
                // Disable drag and drop
                document.addEventListener('dragstart', function(e) {
                    e.preventDefault();
                    return false;
                });
                
                // Disable image right-click
                document.addEventListener('mousedown', function(e) {
                    if (e.button === 2) {
                        e.preventDefault();
                        return false;
                    }
                });
            }

            // Populate chapter dropdown
            function populateChapters() {
                chapterSelect.innerHTML = '';
                chapters[selectedBook].forEach(chapter => {
                    const option = document.createElement('option');
                    option.value = chapter.id;
                    option.textContent = `${chapter.id}: ${chapter.name}`;
                    chapterSelect.appendChild(option);
                });
                selectedChapter = chapterSelect.value;
            }

            // Update chapters when book changes
            bookSelect.addEventListener('change', function() {
                selectedBook = this.value;
                populateChapters();
            });

            chapterSelect.addEventListener('change', function() {
                selectedChapter = this.value;
            });

            // Return to welcome screen
            function returnToWelcome() {
                clearInterval(timerInterval);
                quizContainer.style.display = 'none';
                welcomeScreen.style.display = 'block';
                currentQuestion = 0;
                score = 0;
                selectedOptions = [];
                shuffledQuestions = [];
                scoreContainer.style.display = 'none';
                historyContainer.style.display = 'none';
                questionElement.textContent = '';
                optionsContainer.innerHTML = '';
                resultElement.style.display = 'none';
                // All buttons remain visible
                nextButton.style.display = 'inline-block';
                submitTestButton.style.display = 'inline-block';
                restartButton.style.display = 'inline-block';
            }

            // Toggle random mode
            function toggleRandomMode() {
                randomMode = !randomMode;
                if (randomMode) {
                    randomToggle.innerHTML = '<i class="fas fa-random"></i> Random: ON';
                    randomToggle.classList.add('active');
                } else {
                    randomToggle.innerHTML = '<i class="fas fa-random"></i> Random: OFF';
                    randomToggle.classList.remove('active');
                }
            }

            // Shuffle array function
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // Start quiz timer
            function startQuizTimer() {
                startTime = Date.now();
                clearInterval(timerInterval);
                timerInterval = setInterval(updateTimer, 1000);
            }

            // Update timer display
            function updateTimer() {
                const currentTime = Date.now();
                const timeDiff = currentTime - startTime;
                const minutes = Math.floor(timeDiff / 60000);
                const seconds = Math.floor((timeDiff % 60000) / 1000);
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            // Get time taken
            function getTimeTaken() {
                const endTime = Date.now();
                const timeDiff = endTime - startTime;
                const minutes = Math.floor(timeDiff / 60000);
                const seconds = Math.floor((timeDiff % 60000) / 1000);
                return `${minutes} min ${seconds} sec`;
            }

            // Load question
            function loadQuestion() {
                if (currentQuestion >= shuffledQuestions.length) {
                    showFinalResult();
                    return;
                }

                selectedOptions[currentQuestion] = null;
                questionNumberElement.textContent = `Question ${currentQuestion + 1} of ${shuffledQuestions.length}`;
                questionElement.textContent = shuffledQuestions[currentQuestion].question;
                optionsContainer.innerHTML = '';

                let shuffledOptions;
                if (randomMode) {
                    shuffledOptions = shuffleArray([...shuffledQuestions[currentQuestion].options]);
                    let originalCorrect = shuffledQuestions[currentQuestion].correct;
                    let newCorrect = shuffledOptions.indexOf(shuffledQuestions[currentQuestion].options[originalCorrect]);
                    shuffledQuestions[currentQuestion].shuffledCorrect = newCorrect;
                } else {
                    shuffledOptions = [...shuffledQuestions[currentQuestion].options];
                    shuffledQuestions[currentQuestion].shuffledCorrect = shuffledQuestions[currentQuestion].correct;
                }

                shuffledOptions.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.classList.add('option');
                    optionElement.innerHTML = `
                        <div class="option-number">${index + 1}</div>
                        <div class="option-text">${option}</div>
                    `;
                    optionElement.dataset.index = index;
                    optionElement.addEventListener('click', selectOption);
                    optionsContainer.appendChild(optionElement);
                });

                resultElement.style.display = 'none';
                historyContainer.style.display = 'none';
                
                // ALL BUTTONS ARE ALWAYS VISIBLE
                nextButton.style.display = 'inline-block';
                submitTestButton.style.display = 'inline-block';
                restartButton.style.display = 'inline-block';
                
                scoreContainer.style.display = 'none';
            }

            // Handle option selection
            function selectOption() {
                document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedOptions[currentQuestion] = parseInt(this.dataset.index);

                const correct = shuffledQuestions[currentQuestion].shuffledCorrect;
                const isCorrect = selectedOptions[currentQuestion] === correct;
                resultElement.style.display = 'block';
                if (isCorrect) {
                    resultElement.textContent = `Correct! ${shuffledQuestions[currentQuestion].explanation}`;
                    resultElement.classList.remove('incorrect');
                    resultElement.classList.add('correct');
                } else {
                    resultElement.textContent = `Incorrect. Correct Answer: ${shuffledQuestions[currentQuestion].options[shuffledQuestions[currentQuestion].correct]}. ${shuffledQuestions[currentQuestion].explanation}`;
                    resultElement.classList.remove('correct');
                    resultElement.classList.add('incorrect');
                }

                document.querySelectorAll('.option').forEach(opt => {
                    const optIndex = parseInt(opt.dataset.index);
                    opt.classList.remove('correct', 'incorrect');
                    if (optIndex === correct) {
                        opt.classList.add('correct');
                    } else if (optIndex === selectedOptions[currentQuestion]) {
                        opt.classList.add('incorrect');
                    }
                    opt.removeEventListener('click', selectOption);
                });
            }

            // Move to next question
            function nextQuestion() {
                if (selectedOptions[currentQuestion] === null) {
                    alert('Please select an answer before moving to the next question.');
                    return;
                }
                
                // If it's the last question, show final result
                if (currentQuestion >= shuffledQuestions.length - 1) {
                    showFinalResult();
                    return;
                }
                
                currentQuestion++;
                loadQuestion();
            }

            // Show final result
            function showFinalResult() {
                clearInterval(timerInterval);
                score = selectedOptions.reduce((total, selected, index) => {
                    return selected !== null && selected === shuffledQuestions[index].shuffledCorrect ? total + 1 : total;
                }, 0);
                const attempted = selectedOptions.filter(opt => opt !== null).length;
                const percentage = attempted > 0 ? (score / attempted) * 100 : 0;
                const pass = percentage >= 75;
                const timeTaken = getTimeTaken();

                saveScoreHistory(selectedBook, selectedChapter, score, attempted, shuffledQuestions.length, percentage.toFixed(2), pass, timeTaken);

                questionNumberElement.textContent = 'Quiz Completed!';
                questionElement.textContent = '';
                optionsContainer.innerHTML = '';
                resultElement.style.display = 'none';
                
                // ALL BUTTONS REMAIN VISIBLE
                nextButton.style.display = 'inline-block';
                submitTestButton.style.display = 'inline-block';
                restartButton.style.display = 'inline-block';

                scoreContainer.style.display = 'block';
                scoreContainer.textContent = `Your Score: ${score}/${attempted} (${percentage.toFixed(2)}%) - ${pass ? 'Pass' : 'Fail'} (Book: ${selectedBook}, Chapter: ${selectedChapter}, Attempted: ${attempted}/${shuffledQuestions.length}, Time Taken: ${timeTaken})`;
                scoreContainer.classList.add(pass ? 'pass' : 'fail');
            }

            // Submit test
            function submitTest() {
                const attempted = selectedOptions.filter(opt => opt !== null).length;
                if (attempted === 0) {
                    alert('Please answer at least one question before submitting the test.');
                    return;
                }
                showFinalResult();
            }

            // Restart quiz
            function restartQuiz() {
                clearInterval(timerInterval);
                currentQuestion = 0;
                score = 0;
                selectedOptions = new Array(shuffledQuestions.length).fill(null);
                if (randomMode) {
                    shuffledQuestions = shuffleArray([...questions[selectedBook][selectedChapter]]);
                } else {
                    shuffledQuestions = [...questions[selectedBook][selectedChapter]];
                }
                scoreContainer.style.display = 'none';
                historyContainer.style.display = 'none';
                startQuizTimer();
                loadQuestion();
            }

            // Show score history
            function showScoreHistory() {
                historyContainer.style.display = 'block';
                historyContainer.innerHTML = '';
                if (scoreHistory.length === 0) {
                    historyContainer.textContent = 'No history available.';
                    return;
                }
                scoreHistory.forEach((entry, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.classList.add('history-item');
                    historyItem.textContent = `${entry.date}: ${entry.score}/${entry.attempted} (${entry.percentage}%) - ${entry.pass ? 'Pass' : 'Fail'} (Book: ${entry.book}, Chapter: ${entry.chapter}, Attempted: ${entry.attempted}/${entry.total}, Time: ${entry.timeTaken})`;
                    historyContainer.appendChild(historyItem);
                });
            }

            // Start quiz
            function startQuiz() {
                if (!questions[selectedBook][selectedChapter] || questions[selectedBook][selectedChapter].length === 0) {
                    alert('No questions available for this chapter. Please select another chapter.');
                    return;
                }
                welcomeScreen.style.display = 'none';
                quizContainer.style.display = 'block';
                
                // Update chapter info
                const chapterName = chapters[selectedBook].find(ch => ch.id === selectedChapter).name;
                chapterInfo.textContent = `Chapter: ${selectedBook} ${selectedChapter}: ${chapterName}`;
                
                if (randomMode) {
                    shuffledQuestions = shuffleArray([...questions[selectedBook][selectedChapter]]);
                } else {
                    shuffledQuestions = [...questions[selectedBook][selectedChapter]];
                }
                selectedOptions = new Array(shuffledQuestions.length).fill(null);
                startQuizTimer();
                loadQuestion();
            }

            // Theme toggle
            function toggleTheme() {
                document.body.classList.toggle('dark-theme');
                const icon = document.querySelector('#theme-toggle i');
                if (document.body.classList.contains('dark-theme')) {
                    icon.className = 'fas fa-sun';
                } else {
                    icon.className = 'fas fa-moon';
                }
                localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
            }

            // Load saved theme
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
                const icon = document.querySelector('#theme-toggle i');
                icon.className = 'fas fa-sun';
            }

            // Initialize bubbles
            function createBubbles() {
                const bubbles = document.querySelectorAll('.bubble');
                bubbles.forEach(bubble => {
                    bubble.style.animationDuration = Math.random() * 10 + 10 + 's';
                    bubble.style.width = Math.random() * 10 + 8 + 'px';
                    bubble.style.height = bubble.style.width;
                    bubble.style.animationDelay = Math.random() * 5 + 's';
                });
            }

            // Initialize the quiz
            createBubbles();
            populateChapters();
            enableProtection(); // Enable anti-copy protection
            startQuizButton.addEventListener('click', startQuiz);
            nextButton.addEventListener('click', nextQuestion);
            submitTestButton.addEventListener('click', submitTest);
            restartButton.addEventListener('click', restartQuiz);
            themeToggle.addEventListener('click', toggleTheme);
            viewHistoryButton.addEventListener('click', showScoreHistory);
            homeButton.addEventListener('click', returnToWelcome);
            randomToggle.addEventListener('click', toggleRandomMode);
        });
    </script>
</body>
</html>
