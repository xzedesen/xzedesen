<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Welcome | Xzedesen</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
      padding: 20px;
    }

    .bg-bubbles{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    .bg-bubbles li{
      position: absolute;
      list-style: none;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      top: -160px;
      animation: square 12s infinite linear;
      border-radius: 50%;
    }
    .bg-bubbles li:nth-child(1){left:10%;width:80px;height:80px;}
    .bg-bubbles li:nth-child(2){left:20%;animation-delay:1.5s;width:60px;height:60px;}
    .bg-bubbles li:nth-child(3){left:25%;animation-delay:3s;width:70px;height:70px;}
    .bg-bubbles li:nth-child(4){left:40%;animation-delay:1s;width:90px;height:90px;}
    .bg-bubbles li:nth-child(5){left:70%;animation-delay:2.5s;width:50px;height:50px;}
    .bg-bubbles li:nth-child(6){left:80%;animation-delay:4.5s;width:60px;height:60px;}
    .bg-bubbles li:nth-child(7){left:32%;animation-delay:6s;width:75px;height:75px;}
    .bg-bubbles li:nth-child(8){left:55%;animation-delay:3.5s;width:100px;height:100px;}
    .bg-bubbles li:nth-child(9){left:25%;animation-delay:7.5s;width:65px;height:65px;}
    .bg-bubbles li:nth-child(10){left:90%;animation-delay:5.5s;width:45px;height:45px;}
    @keyframes square {
      0%{transform:translateY(0) rotate(0);opacity:1;}
      100%{transform:translateY(1000px) rotate(720deg);opacity:0;}
    }

    .container{
      background: rgba(30, 30, 50, 0.85);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      animation: fadeIn .8s ease-out;
      border: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
    }
    
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }

    .logo{
      text-align: center;
      margin-bottom: 20px;
    }
    .logo h1{
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(45deg,#ff6b6b,#ff8e53);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    @media (max-width: 480px) {
      .logo h1 {
        font-size: 2.2rem;
      }
    }

    .welcome-icon {
      font-size: 4rem;
      color: #4ecdc4;
      margin: 20px 0;
    }

    .welcome-message {
      font-size: 1.5rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .user-name {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(45deg,#ff6b6b,#ff8e53);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 15px 0;
    }

    .verification-status {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid #ff8e53;
    }

    .status-icon {
      font-size: 1.5rem;
      margin-right: 10px;
    }

    .btn{
      width: 100%;
      padding: 16px;
      background: linear-gradient(45deg,#ff6b6b,#ff8e53);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: .3s;
      -webkit-tap-highlight-color: transparent;
      margin-top: 20px;
    }
    .btn:hover,
    .btn:active {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,107,107,.5);
    }

    .loading {
      text-align: center;
      padding: 20px;
    }

    .loading-spinner {
      font-size: 2rem;
      color: #4ecdc4;
      margin-bottom: 15px;
    }

    .error-message {
      background: rgba(255,107,107,0.2);
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #ff6b6b;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <ul class="bg-bubbles">
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
  </ul>

  <div class="container">
    <div class="logo"><h1>Xzedesen</h1></div>
    
    <div id="loading" class="loading">
      <div class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <p>Loading your profile...</p>
    </div>

    <div id="welcomeContent" style="display: none;">
      <div class="welcome-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      
      <div class="welcome-message">Welcome to Xzedesen!</div>
      
      <div class="user-name" id="userFullName">Loading...</div>
      
      <div class="verification-status">
        <i class="fas fa-clock status-icon"></i>
        <strong>Verification Status:</strong> Pending Admin Approval
      </div>
      
      <p>Your account has been successfully created and is waiting for verification.</p>
      <p>You will be notified once your account is verified.</p>
      
      <button class="btn" onclick="window.location.href='index.html'">
        <i class="fas fa-home"></i> Back to Home
      </button>
    </div>

    <div id="errorContent" class="error-message" style="display: none;">
      <h3><i class="fas fa-exclamation-triangle"></i> Error</h3>
      <p id="errorText">Unable to load user data.</p>
      <button class="btn" onclick="window.location.href='signup.html'">
        <i class="fas fa-arrow-left"></i> Back to Signup
      </button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEBKGAsMF8woHBpOY5OK4isHGA_anAEPs",
      authDomain: "xzedesen-916ea.firebaseapp.com",
      projectId: "xzedesen-916ea",
      storageBucket: "xzedesen-916ea.firebasestorage.app",
      messagingSenderId: "1019829731381",
      appId: "1:1019829731381:web:e987812821dd660578317c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DOM elements
    const loadingElement = document.getElementById('loading');
    const welcomeContent = document.getElementById('welcomeContent');
    const errorContent = document.getElementById('errorContent');
    const userFullNameElement = document.getElementById('userFullName');
    const errorTextElement = document.getElementById('errorText');

    // Function to fetch the latest user from Firestore
    async function fetchLatestUser() {
      try {
        console.log('Fetching latest user from Firestore...');
        
        // Query to get the most recently created user
        const usersRef = collection(db, "users");
        const q = query(usersRef, orderBy("createdAt", "desc"), limit(1));
        
        const querySnapshot = await getDocs(q);
        
        if (!querySnapshot.empty) {
          const latestUserDoc = querySnapshot.docs[0];
          const userData = latestUserDoc.data();
          
          console.log('Latest user found:', userData);
          
          // Display the user's full name
          if (userData.fullname) {
            userFullNameElement.textContent = userData.fullname;
            
            // Show welcome content and hide loading
            loadingElement.style.display = 'none';
            welcomeContent.style.display = 'block';
            
            // Store user data in localStorage for future use
            localStorage.setItem('currentUser', JSON.stringify({
              fullname: userData.fullname,
              username: latestUserDoc.id,
              verified: userData.verified || false,
              createdAt: userData.createdAt
            }));
          } else {
            throw new Error('User data incomplete');
          }
        } else {
          throw new Error('No users found in database');
        }
      } catch (error) {
        console.error('Error fetching user:', error);
        
        // Show error message
        loadingElement.style.display = 'none';
        errorContent.style.display = 'block';
        errorTextElement.textContent = error.message;
      }
    }

    // Check if there's user data in localStorage (for page refresh)
    function checkLocalStorage() {
      const storedUser = localStorage.getItem('currentUser');
      if (storedUser) {
        const userData = JSON.parse(storedUser);
        userFullNameElement.textContent = userData.fullname;
        
        loadingElement.style.display = 'none';
        welcomeContent.style.display = 'block';
        
        console.log('Loaded user from localStorage:', userData);
        return true;
      }
      return false;
    }

    // Initialize the page
    window.addEventListener('load', function() {
      console.log('Welcome page loaded');
      
      // First check localStorage
      if (!checkLocalStorage()) {
        // If no localStorage data, fetch from Firestore
        fetchLatestUser();
      }
    });

    // Optional: Add a function to manually refresh user data
    window.refreshUserData = function() {
      loadingElement.style.display = 'block';
      welcomeContent.style.display = 'none';
      errorContent.style.display = 'none';
      
      fetchLatestUser();
    };
  </script>
</body>
</html>
