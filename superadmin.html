<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Panel | Xzedesen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(30, 30, 50, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 0.8s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255,107,107,0.3);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 15px rgba(255,107,107,0.3);
            animation: logoGlow 3s infinite alternate;
        }

        @keyframes logoGlow {
            0% {
                text-shadow: 0 4px 15px rgba(255,107,107,0.3);
            }
            100% {
                text-shadow: 0 4px 25px rgba(255,107,107,0.7), 0 0 15px rgba(255,107,107,0.4);
            }
        }

        .admin-info {
            text-align: right;
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .admin-welcome {
            font-size: 1.2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4ecdc4, #42b883);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: welcomePulse 4s infinite;
        }

        @keyframes welcomePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .logout-btn {
            background: rgba(255,107,107,0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .logout-btn:hover {
            background: #ff6b6b;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }

        .logout-btn:active {
            transform: translateY(0);
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .logout-btn:hover::before {
            left: 100%;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border-left: 4px solid #ff6b6b;
            transition: all 0.3s ease;
            animation: bounceIn 0.6s ease-out;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.1);
            }
            80% {
                opacity: 1;
                transform: scale(0.89);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .stat-number {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: countUp 1s ease-out;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            font-weight: 500;
        }

        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 1.8rem;
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .section-title i {
            margin-right: 10px;
            color: #ff6b6b;
        }

        .refresh-icon {
            margin-left: auto;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.5s ease;
            color: rgba(255,255,255,0.7);
        }

        .refresh-icon:hover {
            transform: rotate(180deg);
            color: #ff6b6b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            animation: fadeIn 1s ease-out;
        }

        .loading-spinner {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .user-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .user-card {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            animation: cardSlideIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .user-card:hover::before {
            transform: scaleX(1);
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: rgba(255,255,255,0.12);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .user-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(255,193,7,0.2);
            color: #ffc107;
        }

        .status-verified {
            background: rgba(40,167,69,0.2);
            color: #28a745;
        }

        .status-rejected {
            background: rgba(220,53,69,0.2);
            color: #dc3545;
        }

        .user-details {
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .verify-btn {
            background: rgba(40,167,69,0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .verify-btn:hover {
            background: #28a745;
            color: white;
            transform: translateY(-2px);
        }

        .reject-btn {
            background: rgba(220,53,69,0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .reject-btn:hover {
            background: #dc3545;
            color: white;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 1s ease-out;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #4ecdc4;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4ecdc4, #42b883);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: rgba(40,167,69,0.9);
            border-left: 4px solid #28a745;
        }

        .toast.error {
            background: rgba(220,53,69,0.9);
            border-left: 4px solid #dc3545;
        }

        .toast.info {
            background: rgba(23,162,184,0.9);
            border-left: 4px solid #17a2b8;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .admin-info {
                text-align: center;
            }
            
            .stats-cards {
                grid-template-columns: 1fr 1fr;
            }
            
            .user-list {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .stats-cards {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles Background -->
    <div class="floating-particles" id="particles"></div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i> Xzedesen Super Admin
            </div>
            <div class="admin-info">
                <div class="admin-welcome" id="adminWelcome">
                    <i class="fas fa-crown"></i> Welcome, Super Admin!
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="stats-cards">
            <div class="stat-card" onclick="refreshData()">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card" onclick="filterPending()">
                <div class="stat-number" id="pendingUsers">0</div>
                <div class="stat-label">Pending Verification</div>
            </div>
            <div class="stat-card" onclick="filterVerified()">
                <div class="stat-number" id="verifiedUsers">0</div>
                <div class="stat-label">Verified Users</div>
            </div>
            <div class="stat-card" onclick="filterRejected()">
                <div class="stat-number" id="rejectedUsers">0</div>
                <div class="stat-label">Rejected Users</div>
            </div>
        </div>

        <div class="pending-users">
            <h2 class="section-title">
                <i class="fas fa-users-cog"></i> User Verification Panel
                <span class="refresh-icon" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i>
                </span>
            </h2>
            
            <div id="loading" class="loading">
                <div class="loading-spinner">
                    <i class="fas fa-cog fa-spin"></i>
                </div>
                <p>Loading verification requests...</p>
            </div>

            <div id="userList" class="user-list" style="display: none;">
                <!-- User cards will be dynamically inserted here -->
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <h3>All Clear! 🎉</h3>
                <p>No pending verification requests at the moment.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDEBKGAsMF8woHBpOY5OK4isHGA_anAEPs",
            authDomain: "xzedesen-916ea.firebaseapp.com",
            projectId: "xzedesen-916ea",
            storageBucket: "xzedesen-916ea.firebasestorage.app",
            messagingSenderId: "1019829731381",
            appId: "1:1019829731381:web:e987812821dd660578317c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const adminWelcome = document.getElementById('adminWelcome');
        const totalUsersEl = document.getElementById('totalUsers');
        const pendingUsersEl = document.getElementById('pendingUsers');
        const verifiedUsersEl = document.getElementById('verifiedUsers');
        const rejectedUsersEl = document.getElementById('rejectedUsers');
        const loadingEl = document.getElementById('loading');
        const userListEl = document.getElementById('userList');
        const emptyStateEl = document.getElementById('emptyState');
        const toastEl = document.getElementById('toast');

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size and position
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            toastEl.textContent = message;
            toastEl.className = `toast ${type}`;
            toastEl.classList.add('show');
            
            setTimeout(() => {
                toastEl.classList.remove('show');
            }, 3000);
        }

        // Super Admin check
        function checkAdminAccess() {
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    window.location.href = 'index.html';
                    return;
                }

                const userRef = doc(db, "users", user.uid);
                const snap = await getDoc(userRef);

                if (!snap.exists() || snap.data().role !== "superadmin") {
                    showToast("🚫 Access denied. Super Admin only.", "error");
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }

                adminWelcome.textContent = `👑 Welcome, ${snap.data().fullname || 'Super Admin'}!`;
                fetchUsers();
                createParticles();
            });
        }

        async function fetchUsers() {
            try {
                const usersRef = collection(db, "users");
                const querySnapshot = await getDocs(usersRef);
                let totalUsers = 0, pendingUsers = 0, verifiedUsers = 0, rejectedUsers = 0;
                let userCards = [];

                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    totalUsers++;
                    if (userData.verified) verifiedUsers++;
                    else if (userData.rejected) rejectedUsers++;
                    else pendingUsers++;

                    // Create user card HTML
                    if (!userData.verified && !userData.rejected) {
                        const statusClass = userData.verified ? 'status-verified' : 
                                          userData.rejected ? 'status-rejected' : 'status-pending';
                        const statusText = userData.verified ? 'Verified' : 
                                         userData.rejected ? 'Rejected' : 'Pending';

                        userCards.push(`
                            <div class="user-card" data-user-id="${doc.id}">
                                <div class="user-header">
                                    <div class="user-name">${userData.fullname || 'Unknown User'}</div>
                                    <div class="user-status ${statusClass}">${statusText}</div>
                                </div>
                                <div class="user-details">
                                    <p><i class="fas fa-envelope"></i> ${userData.email || 'No email'}</p>
                                    <p><i class="fas fa-calendar"></i> Joined: ${userData.createdAt ? new Date(userData.createdAt.seconds * 1000).toLocaleDateString() : 'Unknown'}</p>
                                </div>
                                <div class="user-actions">
                                    <button class="action-btn verify-btn" onclick="verifyUser('${doc.id}')">
                                        <i class="fas fa-check"></i> Verify
                                    </button>
                                    <button class="action-btn reject-btn" onclick="rejectUser('${doc.id}')">
                                        <i class="fas fa-times"></i> Reject
                                    </button>
                                </div>
                            </div>
                        `);
                    }
                });

                // Update stats with animation
                animateCounter(totalUsersEl, totalUsers);
                animateCounter(pendingUsersEl, pendingUsers);
                animateCounter(verifiedUsersEl, verifiedUsers);
                animateCounter(rejectedUsersEl, rejectedUsers);

                // Show user list or empty state
                if (userCards.length > 0) {
                    userListEl.innerHTML = userCards.join('');
                    userListEl.style.display = 'grid';
                    emptyStateEl.style.display = 'none';
                } else {
                    userListEl.style.display = 'none';
                    emptyStateEl.style.display = 'block';
                }
                
                loadingEl.style.display = 'none';
                
            } catch (error) {
                console.error("Error fetching users:", error);
                showToast("Error loading user data", "error");
            }
        }

        // Animate counter values
        function animateCounter(element, targetValue) {
            const currentValue = parseInt(element.textContent) || 0;
            const increment = targetValue > currentValue ? 1 : -1;
            let current = currentValue;
            
            const timer = setInterval(() => {
                current += increment;
                element.textContent = current;
                
                if (current === targetValue) {
                    clearInterval(timer);
                }
            }, 30);
        }

        // Verify user function
        async function verifyUser(userId) {
            try {
                const userRef = doc(db, "users", userId);
                await updateDoc(userRef, {
                    verified: true,
                    rejected: false
                });
                
                showToast("User verified successfully!", "success");
                // Add animation to the verified card
                const userCard = document.querySelector(`[data-user-id="${userId}"]`);
                if (userCard) {
                    userCard.style.transform = "scale(0.9)";
                    userCard.style.opacity = "0.5";
                    setTimeout(() => {
                        fetchUsers();
                    }, 500);
                }
            } catch (error) {
                console.error("Error verifying user:", error);
                showToast("Error verifying user", "error");
            }
        }

        // Reject user function
        async function rejectUser(userId) {
            try {
                const userRef = doc(db, "users", userId);
                await updateDoc(userRef, {
                    verified: false,
                    rejected: true
                });
                
                showToast("User rejected successfully!", "success");
                // Add animation to the rejected card
                const userCard = document.querySelector(`[data-user-id="${userId}"]`);
                if (userCard) {
                    userCard.style.transform = "scale(0.9)";
                    userCard.style.opacity = "0.5";
                    setTimeout(() => {
                        fetchUsers();
                    }, 500);
                }
            } catch (error) {
                console.error("Error rejecting user:", error);
                showToast("Error rejecting user", "error");
            }
        }

        // Refresh data function
        function refreshData() {
            loadingEl.style.display = 'block';
            userListEl.style.display = 'none';
            emptyStateEl.style.display = 'none';
            
            // Add refresh animation to the icon
            const refreshIcon = document.querySelector('.refresh-icon');
            refreshIcon.style.transform = 'rotate(360deg)';
            
            setTimeout(() => {
                fetchUsers();
                refreshIcon.style.transform = 'rotate(0deg)';
            }, 800);
        }

        // Filter functions (placeholder - would need implementation)
        function filterPending() {
            showToast("Showing pending users", "info");
            // Implementation would go here
        }

        function filterVerified() {
            showToast("Showing verified users", "info");
            // Implementation would go here
        }

        function filterRejected() {
            showToast("Showing rejected users", "info");
            // Implementation would go here
        }

        // Logout function
        async function logout() {
            try {
                await signOut(auth);
                showToast("Logged out successfully", "success");
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                console.error("Error signing out:", error);
                showToast("Error during logout", "error");
            }
        }

        window.addEventListener('load', function() {
            checkAdminAccess();
        });
    </script>
